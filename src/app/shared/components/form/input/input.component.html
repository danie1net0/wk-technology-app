<input
  [(ngModel)]="innerValue"
  [attr.id]="id"
  [class.invalid]="!isValid"
  [disabled]="disabled"
  [max]="max"
  [min]="min"
  [mask]="mask"
  [ngClass]="class"
  [placeholder]="placeholder"
  [type]="inputType"
  class="appearance-none w-full flex items-center justify-center h-11 md:h-13 rounded border-2 border-neutral-200 text-base text-zinc-600 placeholder-zinc-600 focus:ring-0 focus:border-indigo-600 px-5 disabled:bg-slate-50" />
